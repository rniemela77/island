<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floating Island Weather</title>

    <!-- take up full width and height of the page -->
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <script>
      // Determine the base path dynamically
      const basePath = window.location.hostname === 'localhost' ? './' : '/island/';
      const script = document.createElement('script');
      script.type = 'module';
      script.src = `${basePath}index.js`;
      document.body.appendChild(script);
    </script>
  </body>
</html>
